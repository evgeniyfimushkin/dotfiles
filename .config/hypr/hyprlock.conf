# BACKGROUND
image {
    monitor =
    path = ~/.config/hypr/hyprlock.jpg
    size = 800
    rounding = 0
    blur_passes = 0
    border_size = 0
    position = 300, 0
    halign = center
    valign = center 
    # contrast = 0.8916
    # brightness = 0.8172
    # vibrancy = 0.1696
    # vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

