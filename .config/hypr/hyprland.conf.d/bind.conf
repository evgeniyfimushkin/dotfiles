$mainMod = SUPER
$terminal = kitty
$browser = firefox
$fileManager = thunar
$menu = wofi --show drun --insensitive

# bind = $mainMod, SPACE, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next

bind = $mainMod, return, exec, $terminal
bind = $mainMod, C, exec, hyprlock
bind = $mainMod, escape, exec, systemctl hibernate
bind = $mainMod, Q, killactive,
bind = $mainMod, Backspace, forcekillactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,      # dwindle
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod, A, exec, $browser
#bind = $mainMod, W, exec, waybar
#bind = $mainMod, E, exec, pkill -f waybar
# bind = $mainMod, V, exec, cliphist list | wofi --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy
bind = $mainMod, V, exec, cliphist list | wofi --dmenu --insensitive | cliphist decode | wl-copy
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, I, exec, hyprpicker | wl-copy

# Move focus with mainMod + arrow keys
bind = Mod3, h, sendshortcut, ,left,
bind = Mod3, j, sendshortcut, ,down,
bind = Mod3, k, sendshortcut, ,up,
bind = Mod3, l, sendshortcut, ,right,
bind = Mod3, e, sendshortcut, ctrl, right,
bind = Mod3, b, sendshortcut, ctrl, left,
bind = Mod3, u, sendshortcut, ,Page_up,
bind = Mod3, d, sendshortcut, ,Page_down,
bind = Mod3, f, sendshortcut, ,home,
bind = Mod3, code:47, sendshortcut, ,end,
bind = Mod3, o, sendshortcut, ,backspace,
bind = Mod3, i, sendshortcut, ctrl, backspace,
bind = Mod3, q, sendshortcut, ,escape,
bind = Mod3, p, sendshortcut, ,delete,
bind = Mod3, n, sendshortcut, alt, left,
bind = Mod3, x, sendshortcut, ctrl, w,
bind = Mod3, r, sendshortcut, ctrl, r,
bind = Mod3, t, sendshortcut, ctrl, t,
# bind = Mod3, code:35, sendshortcut, ctrl+shift, down,

bind = $mainMod, H, movefocus, l
# bind = $mainMod, right, movefocus, r
bind = $mainMod, L, movefocus, r
# bind = $mainMod, up, movefocus, u
bind = $mainMod, K, movefocus, u
# bind = $mainMod, down, movefocus, d
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 2 @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, up, exec, wpctl set-volume -l 2 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod, down, exec, wpctl set-volume -l 2 @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
#bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
#bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
#bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
#bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10

# Requires playerctl
bind = $mainMod, SPACE, exec, playerctl play-pause
bind = $mainMod, left, exec, playerctl previous
bind = $mainMod, right, exec, playerctl next
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#bind = $mainMod, TAB, overview:toggle
#bind = $mainMod, W, overview:close
bind = $mainMod, N, exec, codium --new-window ~/dotfiles/nixos
bind = $mainMod, D, exec, codium --new-window ~/dotfiles
bind = $mainMod, W, exec, codium
